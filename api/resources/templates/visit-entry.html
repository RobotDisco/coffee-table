{% extends "_wrapper.html" %}

{% block main %}

<h1 class="ui header">Café Visit</h1>

<section>
  <h2>Update visit</h2>
  <form id="visit">
    <p>
      <label>Café Name</label>
      <input required=true type="text" name="cafe_name" value="{{ entry.cafe_name }}"/>
    </p>
    <p>
      <label>Date Visited</label>
      <input required=true type="date" name="visit_date" value="{{ entry.visit_date }}"/>
    </p>
    <p>
      <label>Coffee Machine</label>
      <input type="text" name="machine" value="{{ entry.machine }}"/>
    </p>
    <p>
      <label>Coffee Grinder</label>
      <input type="text" name="grinder" value="{{ entry.grinder }}"/>
    </p>
    <p>
      <label>Coffee Roast</label>
      <input type="text" name="roast" value="{{ entry.roast }}"/>
    </p>
    <p>
      <label>Address 1</label>
      <input type="text" name="address1" value="{{ entry.address1 }}">
    </p>
    <p>
      <label>Address 2</label>
      <input type="text" name="address2" value="{{ entry.address2 }}">
    </p>
    <p>
      <label>City</label>
      <input type="text" name="city" value="{{ entry.city }}">
    </p>
    <p>
      <label>Region (State/Province/etc...)</label>
      <input type="text" name="region" value="{{ entry.region }}">
    </p>
    <p>
      <label>Country</label>
      <input type="text" name="country" value="{{ entry.country }}">
    </p>
    <p>
      <label>Beverage Ordered</label>
      <input required=true type="text" name="beverage_ordered" value="{{ entry.beverage_ordered }}">
    </p>
    <p>
      <label>Beverage Rating</label>
      <input {% ifequal entry.beverage_rating 1 %}checked{% endifequal %} required=true type="radio" name="beverage_rating" value=1>1</input>
      <input {% ifequal entry.beverage_rating 2 %}checked{% endifequal %} required=true type="radio" name="beverage_rating" value=2>2</input>
      <input {% ifequal entry.beverage_rating 3 %}checked{% endifequal %} required=true type="radio" name="beverage_rating" value=3>3</input>
      <input {% ifequal entry.beverage_rating 4 %}checked{% endifequal %} required=true type="radio" name="beverage_rating" value=4>4</input>
      <input {% ifequal entry.beverage_rating 5 %}checked{% endifequal %} required=true type="radio" name="beverage_rating" value=5>5</input>
    </p>
    <p>
      <label>Beverage Notes</label>
      <textarea name="beverage_notes">{{ entry.beverage_notes }}</textarea>
    </p>
    <p>
      <label>Service Rating</label>
      <input {% ifequal entry.service_rating 1 %}checked{% endifequal %} type="radio" name="service_rating" value=1>1</input>
      <input {% ifequal entry.service_rating 2 %}checked{% endifequal %} type="radio" name="service_rating" value=2>2</input>
      <input {% ifequal entry.service_rating 3 %}checked{% endifequal %} type="radio" name="service_rating" value=3>3</input>
      <input {% ifequal entry.service_rating 4 %}checked{% endifequal %} type="radio" name="service_rating" value=4>4</input>
      <input {% ifequal entry.service_rating 5 %}checked{% endifequal %} type="radio" name="service_rating" value=5>5</input>
    </p>
    <p>
      <label>Service Notes</label>
      <textarea name="service_notes">{{ entry.service_notes }}</textarea>
    </p>
    <p>
      <label>Ambience Rating</label>
      <input {% ifequal entry.ambience_rating 1 %}checked{% endifequal %} type="radio" name="ambience_rating" value=1>1</input>
      <input {% ifequal entry.ambience_rating 2 %}checked{% endifequal %} type="radio" name="ambience_rating" value=2>2</input>
      <input {% ifequal entry.ambience_rating 3 %}checked{% endifequal %} type="radio" name="ambience_rating" value=3>3</input>
      <input {% ifequal entry.ambience_rating 4 %}checked{% endifequal %} type="radio" name="ambience_rating" value=4>4</input>
      <input {% ifequal entry.ambience_rating 5 %}checked{% endifequal %} type="radio" name="ambience_rating" value=5>5</input>
    </p>
    <p>
      <label>Ambience Notes</label>
      <textarea name="ambience_notes">{{ entry.ambience_notes }}</textarea>
    </p>
    <p>
      <label>Other Notes</label>
      <textarea name="other_notes">{{ entry.other_notes }}</textarea>
    </p>
  </form>
  <p>
    <a href="{% url visits-index %}">Index</a>
  </p>

  <button onclick="coffee_table.update()">Update</button>
  <button onclick="coffee_table.delete()">Delete</button>

  <script src="{% url static %}js/coffee-table.js" type="text/javascript"></script>
</section>


{% endblock %}
